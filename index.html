<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Поиск</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1 class="logo">
                <span>Г</span><span>р</span><span>и</span><span>г</span>&nbsp;<span>Ч</span><span>м</span><span>о</span>
            </h1>
            <select id="language-switcher" class="language-switcher">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Введите ваш запрос...">
            <button id="searchButton" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <div id="answerBox" class="answer-box hidden">
            <p id="answerText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
